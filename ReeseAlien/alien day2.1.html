<!DOCTYPE html>
<html>
<head>
    
  <meta charset="utf-8">
  <title>MCT Audio Programming with Web Audio</title>
  <style>
        body, html {
          height: 100%;
          margin: 0;
        }
        
        .bg {
          /* The image used */
          background-image: url("alienware.jpg");
        
          /* Full height */
          height: 100%; 
        
          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        </style>
  <script>

// <!-- ###########################################################    MOUSE   ############### -->
    
window.onload = function() {
      this.addEventListener('mousemove', function(e) {
      var x = e.clientX;
      var y = e.clientY;
      var width = window.innerWidth;
      var height = window.innerHeight;
      //console.log(width);
      var widthnor = (x/width); // 0-1 range
      //console.log(widthnor);
      var heightnor = (y/height); // 0-1 range
      console.log(heightnor);
      //console.log(x, y);
      if (playing == 1) {
        //oscillator.frequency.value = x;
        oscillator.frequency.value = widthnor*1000;
        oscillator.frequency.value = widthnor*1000;
        volume.gain.value = 1 - heightnor;
      }
      });
    }
    </script>  
   
</head>
<body>
    <div class="bg"></div>

            
<!-- ###############################################################   BUTTONS ###### -->

<button type="button" id="button1">OSC1</button>
<button type="button" id="button2">Shutup</button>
<button type="button" id="button3">OSC2</button>


<!-- ##############################################################    FADERS  ####### -->

<span>Gain: </span>
    <input id="gain" type="range" min="0.0" max="1.0"
      step="0.01" value="1.0">
    <br>
    <br>
    
<script>
    

    // <!-- #######################################################   OSCILATORS #### -->  

    var oscillator; 
    var volume;
    var playing = 0;
    document.querySelector("#button1").addEventListener('click', function() {
    var context = new AudioContext();
    oscillator = context.createOscillator();
    oscillator.type = "sawtooth";
    oscillator.frequency.value = 0;
    oscillator.start();

    volume = context.createGain();
    //volume.gain.value = 0.1;

    oscillator.connect(volume);
    volume.connect(context.destination);

    playing = 1;  


  });
  document.querySelector("#button2").addEventListener('click', function() {
    context.stop();
  });
  var oscillator2; 
    var volume;
    var playing = 0;
    document.querySelector("#button1").addEventListener('click', function() {
    var context = new AudioContext();
    oscillator2 = context.createOscillator();
    oscillator2.type = "sawtooth";

    oscillator2.start();

    volume = context.createGain();
    //volume.gain.value = 0.1;

    oscillator2.connect(volume);
    volume.connect(context.destination);

    playing = 1;  



  });
  document.querySelector("#button2").addEventListener('click', function() {
    oscillator.stop(); 
    oscillator2.stop();
});
</script>


</body>
</html>
